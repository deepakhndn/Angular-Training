<!DOCTYPE html>
<html>
<head>
    <title></title>   
</head>
<body>
<div class="login">
	<div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       
            <div class="form-group">
                <input type="text" required placeholder="Email Id" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':  loginFormSubmitted &amp;&amp; loginForm.controls.email.errors }" />
                <div *ngIf=" loginFormSubmitted &amp;&amp; loginForm.controls.email.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" required placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  loginFormSubmitted &amp;&amp; loginForm.controls.password.errors }"  />
                <div *ngIf=" loginFormSubmitted &amp;&amp;loginForm.controls.password.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Login</button>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="login">
    <div class="form">
        
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" required placeholder="Full Name" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid':  signupFormSubmitted &amp;&amp; signupForm.controls.fullName.errors }" />
                <div *ngIf=" signupFormSubmitted &amp;&amp; signupForm.controls.fullName.errors" class="text-danger">
                    <div *ngIf="signupForm.controls.fullName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" required placeholder="Email Id" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':  signupFormSubmitted &amp;&amp; signupForm.controls.email.errors }" />
                <div *ngIf=" signupFormSubmitted &amp;&amp; signupForm.controls.email.errors" class="text-danger">
                    <div *ngIf="signupForm.controls.email.errors.required">Email is required</div>
                    <div *ngIf="signupForm.controls.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" required placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  signupFormSubmitted &amp;&amp; signupForm.controls.password.errors }"  />
                <div *ngIf=" signupFormSubmitted &amp;&amp;signupForm.controls.password.errors" class="text-danger">
                    <div *ngIf="signupForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="signupForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div>
                <input style="width: 15px;" type="radio" value="Buyer" formControlName="role" [ngClass]="{ 'is-invalid':  signupFormSubmitted &amp;&amp; signupForm.controls.role.errors }"> 
                <label style="display: inline;  margin-left: 5px;">Seller</label>
                <input style="width: 15px;" type="radio" value="seller" formControlName="role" [ngClass]="{ 'is-invalid':  signupFormSubmitted &amp;&amp; signupForm.controls.role.errors }">  
                <label style="display: inline;  margin-left: 5px;">Buyer</label>
            </div>
            <br>
            <div  *ngIf=" signupFormSubmitted &amp;&amp;signupForm.controls.role.errors">
                <div class="text-danger" *ngIf="signupForm.controls.role.errors.required"> Role is required</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Register</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
